<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Axios Library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Personal JS -->
    <script src="app.js" defer></script>

    <title>TV Maze Practice</title>
  </head>

  <body>
    <header class="row pt-4 pb-2">

        <div class="header_max-width col-md-6 ">
          <h1>TV Maze Practice</h1>
        </div>
        <div class="header_max-width col-md-6 mt-2">
          <!-- search bar -->
          <form id="searchForm">
            <div class="input-group mb-3">
              <input
                type="text"
                name="query"
                placeholder="TV Show Title"
                class="form-control"
              />
              <button class="input-group-text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </form>

      </div>

      <!-- nav bar containing Shows and People -->
    </header>

    <section id="shows" class="mt-3">
      <h2 id="title" ></h2>
    </section>
  </body>
</html>
